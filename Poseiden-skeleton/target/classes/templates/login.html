<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="max-width: 520px; margin-top: 80px;">
    <h2 class="mb-4 text-center">Login with Username and Password</h2>

    <div class="alert alert-danger" th:if="${param.error}">
        Bad credentials
    </div>

    <div class="alert alert-info" th:if="${param.logout}">
        You have been logged out
    </div>

    <form th:action="@{/login}" method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group mb-3 login-row">
            <label for="username">User:</label>
            <input class="form-control login-inpu" id="username" name="username" type="text" autofocus>
        </div>

        <div class="form-group mb-4 login-row">
            <label for="password">Password:</label>
            <input class="form-control login-inpu" id="password" name="password" type="password">
        </div>

        <button class="btn btn-light login-btn" type="submit">Login</button>
    </form>
</div>
</body>
</html>
